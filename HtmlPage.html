<div class="row-fluid">
    <div class="span9">
        <h1>
            <datasource name="articletitle" />
        </h1>
        <p class="smalltxt" style="color: #333333;">
            By
            <datasource name="articlewritername" />
            in
            <datasource name="articlecategory" />
            <span style="color: #333333;">
                Tags:
                <datasource name="articletag" />
            </span>
        </p>
        <div style="margin-bottom:10px;">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Responsive Ad Unit 1 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5423074575740993"
                 data-ad-slot="2695796067"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div id="article">
            <datasource name="articletext" />
        </div>
        <hr />
        <h4>
            <span class="sectionheading">Share It</span>
        </h4>
        <br />
        <datasource name="ShareDataSource" />
        <br />
        <div>
            <iframe src="http://www.rockying.com/account/subscribe" style="width:100%;height:500px;border:0px;"></iframe>
        </div>
        <div id="disqus_thread"></div>

            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */
            (function () { // DON'T EDIT BELOW THIS LINE

        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

            }());

    </div>
    <div class="span3">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Responsive Ad Unit 1 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5423074575740993"
             data-ad-slot="2695796067"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <h4>
            <span class="sectionheading">Connect With Us</span>
        </h4>
